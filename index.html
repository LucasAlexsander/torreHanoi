<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Torre Hanoi</title>
</head>
<body>

    <div class="alert">
        <div class="closeButton" onclick="closeAlert()">
            <ion-icon name="close-outline"></ion-icon>
        </div>
        <div class="icon">
            <ion-icon name="trophy-outline"></ion-icon>
        </div>
        <div class="text">
            <h1>Parabéns você ganhou!</h1>
            <p>Deseja jogar novamente?</p>
            <div class="button-area">
                <button onclick="resetButton('alert')">Sim</button>
                <button onclick="closeAlert()">Não, valeu</button>
            </div>
        </div>
    </div>

    <div id="hanoi" class="hanoi">
        <div class="disk d1 t1 p5"></div>
        <div class="disk d2 t1 p4"></div>
        <div class="disk d3 t1 p3"></div>
        <div class="disk d4 t1 p2"></div>
        <div class="disk d5 t1 p1"></div>
        <div class="tower" onclick="clickTower(0)">
            <p>Inicio</p>
        </div>
        <div class="tower" onclick="clickTower(1)">
            <p>Auxiliar</p>
        </div>
        <div class="tower" onclick="clickTower(2)">
            <p>Fim</p>
        </div>
    </div>

    <div class="container">
        <div class="text">
            <h1>Torre Hanoi</h1>
            <p>Formula: 2<sup>n</sup> - 1</p>
            <p>n é o número de discos</p>
        </div>
        <hr>
        <div class="count">
            <p>Contador de movimentos: <span id="contador">0</span></p>
            <p>Movimentos necessários: <span id="diskMoviments">31</span></p>
        </div>
        <div class="solve">
            <p>Deseja resolver automaticamente?</p>
            <button onclick="solveButton()">Resolver</button>
        </div>
        <div class="reload">
            <p>Deseja começar novamente?</p>
            <button onclick="resetButton()">Reiniciar</button>
        </div>
        <div class="size">
            <p>Escolha o número de discos:</p>
            <select id="diskSize" onchange="createDisk()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
            </select>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
