<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Torre Hanoi</title>
</head>
<body>
    <div class="hanoi">
        <div class="disk d1 t1 p5"></div>
        <div class="disk d2 t1 p4"></div>
        <div class="disk d3 t1 p3"></div>
        <div class="disk d4 t1 p2"></div>
        <div class="disk d5 t1 p1"></div>
        <div class="tower" onclick="clickTower(0)">
            <p>Inicio</p>
        </div>
        <div class="tower" onclick="clickTower(1)">
            <p>Auxiliar</p>
        </div>
        <div class="tower" onclick="clickTower(2)">
            <p>Fim</p>
        </div>
    </div>

    <div class="container">
        <div class="count">
            <p>Contador de movimentos: <span id="contador">0</span></p>
        </div>
        <div class="solve">
            <p>Deseja resolver?</p>
            <button onclick="solveButton()">Resolver</button>
        </div>
        <div class="reload">
            <p>Deseja come√ßar novamente?</p>
            <button onclick="location.reload()">Reiniciar</button>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
